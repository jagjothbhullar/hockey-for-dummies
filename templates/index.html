<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey For Dummies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(180deg, #001a1f 0%, #002428 30%, #001215 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Ice rink SVG background */
        .rink-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
        }

        .rink-bg svg {
            width: 100%;
            height: 100%;
        }

        /* Ice surface shimmer effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse 120% 50% at 50% -10%, rgba(200, 230, 255, 0.06) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            position: relative;
        }


        /* Vintage scoreboard style header */
        .scoreboard-header {
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 3px solid #333;
            border-radius: 12px;
            padding: 20px 30px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            position: relative;
        }


        .logo {
            font-size: 3rem;
            margin-bottom: 8px;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00b4be 0%, #ffffff 40%, #00b4be 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #4db8c7;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* Puck icon bullet points */
        .puck-bullet {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #333 0%, #111 100%);
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid #444;
            vertical-align: middle;
        }

        .sport-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .sport-btn {
            padding: 10px 20px;
            border: 2px solid #3a6ea5;
            background: transparent;
            color: #7eb8da;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sport-btn:hover {
            background: rgba(58, 110, 165, 0.3);
        }

        .sport-btn.active {
            background: #3a6ea5;
            color: #fff;
            border-color: #5a9fd4;
        }

        .sport-icon {
            font-size: 1.2rem;
        }

        /* Main layout */
        .main-layout {
            display: block;
            margin-bottom: 25px;
        }

        .browse-sidebar {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 4px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .browse-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 14px;
            border: 2px solid rgba(0, 109, 117, 0.4);
            background: rgba(0, 36, 40, 0.6);
            color: #4db8c7;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .browse-btn:hover {
            background: rgba(0, 109, 117, 0.3);
            border-color: rgba(0, 180, 190, 0.6);
        }

        .browse-btn.active {
            background: linear-gradient(135deg, #006d75 0%, #004d52 100%);
            color: #fff;
            border-color: #00b4be;
            box-shadow: 0 2px 12px rgba(0, 109, 117, 0.4);
        }

        .browse-icon {
            font-size: 1.1rem;
        }

        .browse-label {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .search-side {
            width: 100%;
        }

        /* Home rink styles */
        .home-rink-container {
            max-width: 700px;
            margin: 0 auto 20px;
        }

        .home-rink-container svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 20px rgba(0, 109, 117, 0.2));
        }

        .home-zone {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .home-zone:hover {
            filter: brightness(1.4);
        }

        .home-zone-label {
            fill: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-weight: 700;
            pointer-events: none;
        }

        .home-zone-icon {
            pointer-events: none;
        }

        .home-zone-sublabel {
            fill: rgba(255,255,255,0.7);
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: 8px;
            pointer-events: none;
        }

        /* Collapsible dictionary styles */
        .dict-category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: rgba(0, 109, 117, 0.15);
            border: 1px solid rgba(0, 109, 117, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 6px;
            user-select: none;
        }

        .dict-category-header:hover {
            background: rgba(0, 109, 117, 0.25);
            border-color: rgba(0, 180, 190, 0.5);
        }

        .dict-category-icon { font-size: 1.3rem; }
        .dict-category-title { font-size: 0.95rem; font-weight: 600; color: #fff; flex: 1; }
        .dict-category-count { font-size: 0.8rem; color: #5a7a9a; }
        .chevron { color: #5a7a9a; font-size: 0.75rem; transition: transform 0.2s; }

        .dict-terms-list {
            padding: 4px 0 12px 15px;
        }

        .dict-term-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: #7eb8da;
            font-size: 0.9rem;
        }

        .dict-term-item:hover {
            background: rgba(0, 109, 117, 0.2);
            color: #fff;
        }

        .dict-term-name { font-weight: 600; }

        .beginner-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .beginner-toggle button {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid rgba(0, 109, 117, 0.4);
            background: rgba(0, 36, 40, 0.6);
            color: #4db8c7;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .beginner-toggle button.active {
            background: linear-gradient(135deg, #006d75, #004d52);
            color: #fff;
            border-color: #00b4be;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .browse-sidebar {
                gap: 3px;
            }
            .browse-btn {
                padding: 8px 10px;
                flex: 1;
                min-width: 0;
                justify-content: center;
            }
            .browse-label {
                font-size: 0.7rem;
            }
        }

        .search-container {
            background: linear-gradient(135deg, rgba(0, 36, 40, 0.85) 0%, rgba(0, 24, 28, 0.95) 100%);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 109, 117, 0.3);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 0 60px rgba(0, 180, 190, 0.03);
            position: relative;
        }

        /* Top boards effect */
        .search-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 20px;
            right: 20px;
            height: 4px;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.15) 20%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.15) 80%,
                transparent);
            border-radius: 2px;
        }

        /* Period indicator style badge */
        .period-badge {
            display: inline-block;
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 2px solid #333;
            border-radius: 8px;
            padding: 8px 16px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #ff3333;
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.5);
            letter-spacing: 2px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        .period-badge .period-text {
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px 10px;
            border: 1px solid rgba(0, 109, 117, 0.4);
            background: rgba(0, 36, 40, 0.5);
            color: #4db8c7;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab:hover {
            background: rgba(0, 109, 117, 0.3);
            border-color: rgba(0, 180, 190, 0.5);
        }

        .tab.active {
            background: linear-gradient(135deg, #006d75 0%, #004d52 100%);
            color: #fff;
            border-color: #00b4be;
            box-shadow: 0 4px 15px rgba(0, 109, 117, 0.3);
        }

        .tab.sharks {
            background: rgba(0, 109, 117, 0.2);
            border: 1px solid rgba(0, 109, 117, 0.5);
        }

        .tab.sharks.active {
            background: linear-gradient(135deg, #006d75 0%, #004d52 100%);
            border-color: #00b4be;
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid rgba(0, 109, 117, 0.5);
            border-radius: 10px;
            background: rgba(0, 18, 21, 0.8);
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #4a7a8a;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00b4be;
            box-shadow: 0 0 20px rgba(0, 180, 190, 0.2);
            background: rgba(0, 24, 28, 0.9);
        }

        .search-btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #006d75 0%, #004d52 100%);
            color: #fff;
            border: 2px solid #00b4be;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 180, 190, 0.4);
            background: linear-gradient(135deg, #007d85 0%, #005d62 100%);
        }

        .quick-picks {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .quick-pick {
            padding: 8px 14px;
            background: rgba(0, 109, 117, 0.15);
            border: 1px solid rgba(0, 109, 117, 0.4);
            border-radius: 20px;
            color: #4db8c7;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-pick:hover {
            background: rgba(0, 180, 190, 0.25);
            border-color: #00b4be;
            color: #fff;
            transform: translateY(-2px);
        }

        .result-container {
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: linear-gradient(135deg, rgba(0, 36, 40, 0.9) 0%, rgba(0, 24, 28, 0.95) 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 109, 117, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        /* Boards effect - top edge */
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(0, 180, 190, 0.4), transparent);
            border-radius: 3px;
        }

        .return-top-btn {
            background: linear-gradient(135deg, #006d75 0%, #004d52 100%);
            color: #fff;
            border: 2px solid rgba(0, 180, 190, 0.5);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .return-top-btn:hover {
            background: linear-gradient(135deg, #007d85 0%, #005d62 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 180, 190, 0.3);
            border-color: #00b4be;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .result-icon {
            font-size: 3rem;
        }

        .result-title {
            flex: 1;
        }

        .result-title h2 {
            font-size: 1.8rem;
            color: #00b4be;
            text-transform: capitalize;
        }

        .result-title p {
            color: #4db8c7;
            margin-top: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .definition-box {
            background: linear-gradient(135deg, rgba(0, 109, 117, 0.15) 0%, rgba(0, 18, 21, 0.6) 100%);
            border-left: 4px solid #00b4be;
            padding: 20px 25px;
            border-radius: 0 12px 12px 0;
            margin-bottom: 25px;
            position: relative;
        }

        /* Ice scratch effect */
        .definition-box::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 180, 190, 0.15);
            border-radius: 50%;
            pointer-events: none;
        }

        .definition-box h3 {
            color: #00b4be;
            margin-bottom: 12px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .definition-box p {
            color: #b0d6e8;
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .analogy-grid {
            display: grid;
            gap: 15px;
        }

        .analogy-card {
            background: linear-gradient(135deg, rgba(0, 18, 21, 0.7) 0%, rgba(0, 36, 40, 0.5) 100%);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(0, 109, 117, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .analogy-card:hover {
            border-color: rgba(0, 180, 190, 0.4);
            transform: translateX(5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .analogy-card.soccer { border-left: 4px solid #00c853; }
        .analogy-card.nba { border-left: 4px solid #ff9100; }
        .analogy-card.nfl { border-left: 4px solid #c8102e; }
        .analogy-card.mlb { border-left: 4px solid #0066cc; }

        .analogy-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .analogy-sport {
            font-size: 1.5rem;
        }

        .analogy-name {
            font-weight: bold;
            color: #fff;
        }

        .analogy-label {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .analogy-card.soccer .analogy-label { background: rgba(0, 200, 83, 0.2); color: #00c853; }
        .analogy-card.nba .analogy-label { background: rgba(255, 145, 0, 0.2); color: #ff9100; }
        .analogy-card.nfl .analogy-label { background: rgba(200, 16, 46, 0.2); color: #ff6b6b; }
        .analogy-card.mlb .analogy-label { background: rgba(0, 102, 204, 0.2); color: #4da6ff; }

        .analogy-content {
            color: #b0d6e8;
            line-height: 1.7;
            margin-bottom: 12px;
        }

        .analogy-diff {
            font-size: 0.85rem;
            color: #4db8c7;
            font-style: italic;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 109, 117, 0.3);
        }

        /* Player Comparison Styles */
        .player-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .player-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #006d75 0%, #004d52 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border: 3px solid rgba(0, 180, 190, 0.4);
        }

        .player-info h2 {
            font-size: 1.8rem;
            color: #00b4be;
        }

        .player-meta {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .player-tag {
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 0.85rem;
            color: #7eb8da;
        }

        .player-style {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #c0d6e8;
            line-height: 1.6;
        }

        .comparison-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .comparison-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .comparison-sport-icon {
            font-size: 2rem;
        }

        .comparison-player {
            flex: 1;
        }

        .comparison-player h3 {
            color: #fff;
            font-size: 1.3rem;
        }

        .comparison-player p {
            color: #7eb8da;
            font-size: 0.9rem;
        }

        .comparison-why {
            color: #c0d6e8;
            line-height: 1.7;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4db8c7;
        }

        .loading-puck {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #006d75 0%, #004d52 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: bounce 0.6s infinite alternate;
            box-shadow: 0 0 20px rgba(0, 180, 190, 0.4);
        }

        @keyframes bounce {
            from { transform: translateY(0); box-shadow: 0 0 20px rgba(0, 180, 190, 0.4); }
            to { transform: translateY(-20px); box-shadow: 0 10px 30px rgba(0, 180, 190, 0.2); }
        }

        .error-message {
            text-align: center;
            color: #ff6b6b;
            padding: 30px;
            font-size: 1.1rem;
        }

        .suggestions-box {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .suggestions-box h4 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-chip {
            padding: 6px 14px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: 20px;
            color: #7eb8da;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .suggestion-chip:hover {
            background: rgba(0, 212, 255, 0.4);
            color: #fff;
        }

        .source-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            font-size: 0.75rem;
            color: #00d4ff;
            margin-left: 10px;
        }

        .source-badge.api {
            background: rgba(255, 107, 107, 0.2);
            color: #ffb4b4;
        }

        .api-note {
            font-size: 0.85rem;
            color: #7eb8da;
            font-style: italic;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #3a7a8a;
            font-size: 0.85rem;
            border-top: 1px solid rgba(0, 109, 117, 0.2);
        }

        footer a {
            color: #00b4be;
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #4dd8e2;
        }

        .fun-fact {
            background: linear-gradient(135deg, rgba(0, 109, 117, 0.2) 0%, rgba(0, 36, 40, 0.4) 100%);
            border: 1px solid rgba(0, 180, 190, 0.3);
            border-radius: 12px;

    <script>
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const resultContainer = document.getElementById('result');
        const quickPicksContainer = document.getElementById('quick-picks');
        const searchSection = document.getElementById('search-section');
        const browseSection = document.getElementById('browse-section');

        let currentTab = 'home';
        let selectedSport = 'all'; // Always show all sports

        const dictionaryQuickPicks = ['Power Play', 'Icing', 'Offside', 'Hat Trick', 'Breakaway', 'Slap Shot', 'Penalty Box', 'Blue Line'];
        const playerQuickPicks = ['Macklin Celebrini', 'Connor McDavid', 'Sidney Crosby', 'Cale Makar', 'Alex Ovechkin', 'Connor Bedard'];

        const categoryIcons = {
            'game_structure': 'üèüÔ∏è',
            'rink': 'üßä',
            'positions': 'üë•',
            'team': 'ü¶à',
            'gameplay': 'üéÆ',
            'shots': 'ü•Ö',
            'skills': '‚≠ê',
            'physical': 'üí™',
            'penalties': '‚ö†Ô∏è',
            'special_teams': 'üî•',
            'rules': 'üìã',
            'achievements': 'üèÜ',
            'goalie': 'ü•Ö',
            'slang': 'üó£Ô∏è',
            'general': 'üèí'
        };

        // Initialize - show ice rink homepage on startup
        showHome();

        const browseBtns = document.querySelectorAll('.browse-btn');

        // Event Listeners for browse buttons
        browseBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetTab = btn.dataset.tab;

                // Clear all active states
                browseBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                currentTab = targetTab;
                handleTabChange();
            });
        });

        searchBtn.addEventListener('click', () => {
            if (currentTab === 'dictionary') {
                filterDictionary(searchInput.value);
            } else {
                search();
            }
        });
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (currentTab === 'dictionary') {
                    filterDictionary(searchInput.value);
                } else {
                    search();
                }
            }
        });
        // Real-time filtering for dictionary
        searchInput.addEventListener('input', (e) => {
            if (currentTab === 'dictionary') {
                filterDictionary(e.target.value);
            }
        });

        function handleTabChange() {
            resultContainer.classList.remove('show');
            resultContainer.innerHTML = '';

            // Clear input when switching tabs
            searchInput.value = '';

            const searchContainer = document.querySelector('.search-container');
            const isSearchTab = (currentTab === 'dictionary' || currentTab === 'players');
            const isHome = (currentTab === 'home');

            searchContainer.style.display = isSearchTab ? 'block' : 'none';
            browseSection.style.display = isSearchTab ? 'none' : 'block';

            if (currentTab === 'home') {
                showHome();
            } else if (currentTab === 'dictionary') {
                searchSection.style.display = 'block';
                searchContainer.style.display = 'block';
                updatePlaceholder();
                loadDictionaryTerms(); // Load all terms below search
            } else if (currentTab === 'players') {
                searchSection.style.display = 'block';
                updateQuickPicks();
                updatePlaceholder();
            } else if (currentTab === 'sharks') {
                loadSharksRoster();
            } else if (currentTab === 'rink') {
                loadRink();
            } else if (currentTab === 'stats') {
                loadStatsGlossary();
            } else if (currentTab === 'minigames') {
                loadMiniGames();
            } else if (currentTab === 'schedule') {
                loadSchedule();
            }
        }

        function updateQuickPicks() {
            const picks = currentTab === 'dictionary' ? dictionaryQuickPicks : playerQuickPicks;
            quickPicksContainer.innerHTML = picks.map(p =>
                `<span class="quick-pick" onclick="quickSearch('${p}')">${p}</span>`
            ).join('');

        function renderDictionary(data) {
            const categoryOrder = ['game_structure', 'gameplay', 'rules', 'penalties', 'special_teams', 'positions', 'shots', 'skills', 'physical', 'rink', 'goalie', 'achievements', 'slang'];

            let html = `

                        üåü Start with Basics (${beginnerTerms.length} essential terms)
                    </label>
                </div>
                <div class="dictionary-browse">`;

            let isFirst = true;

            function buildCategory(category, terms) {
                if (!terms || terms.length === 0) return '';

                let filteredTerms = terms;
                if (beginnerMode) {
                    filteredTerms = terms.filter(t => beginnerTerms.includes(t.term.toLowerCase()));
                    if (filteredTerms.length === 0) return '';
                }

                const expanded = isFirst;
                isFirst = false;

                return `
                    <div class="category-section" data-category="${category}">
                        <div class="dict-category-header ${expanded ? 'expanded' : ''}" onclick="toggleCategory(this)">
                            <span>
                                <span class="category-icon">${categoryIcons[category] || 'üèí'}</span>
                                <span class="category-title">${formatCategory(category)}</span>
                                <span style="color:#5a7a9a;font-size:0.85rem;">(${filteredTerms.length})</span>
                            </span>

                        <div class="dict-terms-list" style="display:${expanded ? 'block' : 'none'};">
                            ${filteredTerms.map(t =>
                                `<div class="dict-term-item" onclick="loadTermDetail('${t.term.toLowerCase().replace(/ /g, '_')}', this)">
                                    <span style="font-weight:600;color:#e8f4f8;">${t.term}</span>

                                </div>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }

            // Ordered categories first
            categoryOrder.forEach(category => {
                if (data.categories[category]) {
                    html += buildCategory(category, data.categories[category]);
                }
            });

            // Any remaining categories
            Object.keys(data.categories).forEach(category => {
                if (!categoryOrder.includes(category)) {
                    html += buildCategory(category, data.categories[category]);
                }
            });

            html += '</div>';
            quickPicksContainer.innerHTML = html;
        }

                c.fillStyle=team==='home'?TEAL:'#111';c.beginPath();c.ellipse(0,0,12,16,0,0,Math.PI*2);c.fill();
                c.fillStyle=team==='home'?ORANGE:'#666';c.fillRect(-9,-2,18,4);
                c.fillStyle=team==='home'?TEAL_DARK:'#222';c.beginPath();c.arc(0,-10,8,0,Math.PI*2);c.fill();
                if(opts.label){c.font='bold 10px sans-serif';c.textAlign='center';c.fillStyle='#fff';c.fillText(opts.label,0,30);}
                c.restore();
            }

            function mgDrawGoalie(x,y,team,pulled) {
                if(pulled) return;
                const c = mgCtx;
                c.save();c.translate(x,y);
                c.fillStyle='rgba(0,0,0,0.15)';c.beginPath();c.ellipse(2,25,20,6,0,0,Math.PI*2);c.fill();
                c.fillStyle='#f5f5f5';c.fillRect(-20,-5,15,35);c.fillRect(5,-5,15,35);
                c.fillStyle=team==='home'?TEAL:'#111';c.beginPath();c.ellipse(0,0,18,22,0,0,Math.PI*2);c.fill();
                c.fillStyle='#f0f0f0';c.beginPath();c.ellipse(0,-15,10,12,0,0,Math.PI*2);c.fill();
                c.fillStyle='#333';c.fillRect(-5,-18,3,6);c.fillRect(2,-18,3,6);
                c.restore();
            }

            function mgDrawPuck(x,y,hidden) {
                if(hidden) return;
                const c = mgCtx;
                c.fillStyle='#111';c.beginPath();c.ellipse(x,y,10,7,0,0,Math.PI*2);c.fill();
                c.fillStyle='#1a1a1a';c.beginPath();c.ellipse(x,y-2,10,7,0,0,Math.PI*2);c.fill();
                c.strokeStyle='#00ff00';c.lineWidth=2;c.beginPath();c.ellipse(x,y-1,12,9,0,0,Math.PI*2);c.stroke();
            }

            function mgDrawAnnotations(anns) {
                const c = mgCtx;
                anns.forEach(a => {
                    c.font='bold 13px sans-serif'; const tw=c.measureText(a.text).width;
                    const bx=a.x-tw/2-10, by=a.y-25, bw=tw+20, bh=30;
                    c.fillStyle='rgba(0,0,0,0.85)';c.strokeStyle=ORANGE;c.lineWidth=2;
                    c.beginPath();c.roundRect(bx,by,bw,bh,6);c.fill();c.stroke();
                    c.fillStyle=ORANGE;c.beginPath();c.moveTo(a.x-8,by+bh);c.lineTo(a.x,by+bh+8);c.lineTo(a.x+8,by+bh);c.closePath();c.fill();
                    c.fillStyle='#fff';c.textAlign='center';c.fillText(a.text,a.x,by+20);
                });
            }

            function mgDrawEffects(s) {
                const c=mgCtx, w=mgCanvas.width, h=mgCanvas.height;
                if(s.showIcing){c.fillStyle='rgba(0,100,255,0.3)';c.fillRect(570,0,230,h);c.font='bold 48px sans-serif';c.fillStyle='#0066cc';c.textAlign='center';c.fillText('ICING',680,h/2);}
                if(s.showOffside){c.fillStyle='rgba(255,0,0,0.3)';c.fillRect(570,0,230,h);c.font='bold 42px sans-serif';c.fillStyle='#cc0000';c.textAlign='center';c.fillText('OFFSIDE',680,h/2);}
                if(s.showGoal){c.fillStyle='rgba(255,0,0,0.2)';c.fillRect(0,0,w,h);c.fillStyle=`rgba(255,0,0,${0.5+Math.sin(Date.now()/100)*0.3})`;c.beginPath();c.arc(750,80,20,0,Math.PI*2);c.fill();c.font='bold 64px sans-serif';c.fillStyle='#ff0000';c.textAlign='center';c.strokeStyle='#fff';c.lineWidth=4;c.strokeText('GOAL!',w/2,h/2);c.fillText('GOAL!',w/2,h/2);}
                if(s.showWhistle){c.font='bold 36px sans-serif';c.fillStyle='#333';c.textAlign='center';c.fillText('üö® PENALTY!',w/2,h/2+50);}
                if(s.showBlock){c.font='bold 32px sans-serif';c.fillStyle=TEAL;c.textAlign='center';c.fillText('BLOCKED!',180,h/2-50);}
                if(s.creaseGlow){c.strokeStyle=`rgba(0,100,255,${0.5+Math.sin(Date.now()/200)*0.3})`;c.lineWidth=4;c.beginPath();c.ellipse(730,h/2,38,48,0,Math.PI/2,-Math.PI/2);c.stroke();}
                if(s.showEmptyNetGoal){c.font='bold 48px sans-serif';c.fillStyle='#cc0000';c.textAlign='center';c.fillText('EMPTY NET!',w/2,h/2);}
                if(s.highlightZone){
                    c.globalAlpha=0.25;
                    if(s.highlightZone==='defensive'){c.fillStyle='#ff6666';c.fillRect(0,0,230,h);}
                    else if(s.highlightZone==='neutral'){c.fillStyle='#ffff66';c.fillRect(230,0,340,h);}
                    else{c.fillStyle='#66ff66';c.fillRect(570,0,230,h);}
                    c.globalAlpha=1;
                    c.font='bold 18px sans-serif';c.textAlign='center';c.fillStyle='#333';
                    c.fillText('DEFENSIVE',115,h-15);c.fillText('NEUTRAL',400,h-15);c.fillText('OFFENSIVE',685,h-15);
                }
                if(s.players?.some(p=>p.inBox)){c.fillStyle='rgba(100,100,100,0.5)';c.fillRect(30,150,50,80);c.strokeStyle='#666';c.lineWidth=2;c.strokeRect(30,150,50,80);c.font='bold 10px sans-serif';c.fillStyle='#333';c.textAlign='center';c.fillText('PENALTY',55,145);c.fillText('BOX',55,157);}
                if(s.bench){c.fillStyle='rgba(80,80,80,0.6)';c.fillRect(s.bench.x,s.bench.y,s.bench.w,s.bench.h);c.strokeStyle='#555';c.lineWidth=2;c.strokeRect(s.bench.x,s.bench.y,s.bench.w,s.bench.h);c.font='bold 11px sans-serif';c.fillStyle='#fff';c.textAlign='center';c.fillText('BENCH',s.bench.x+s.bench.w/2,s.bench.y-5);}
            }

            function mgRender(s) {
                const c=mgCtx, w=mgCanvas.width, h=mgCanvas.height;
                c.clearRect(0,0,w,h);
                mgDrawRink();
                mgDrawEffects(s);
                if(s.goalie) mgDrawGoalie(s.goalie.x,s.goalie.y,s.goalie.team,s.goalie.pulled);
                if(s.goalieAway) mgDrawGoalie(s.goalieAway.x,s.goalieAway.y,s.goalieAway.team);
                if(s.players) s.players.forEach(p=>mgDrawPlayer(p.x,p.y,p.team,{fallen:p.fallen,inBox:p.inBox,label:p.label}));
                if(s.puck&&!s.puck.hidden) mgDrawPuck(s.puck.x,s.puck.y);
                if(s.annotations) mgDrawAnnotations(s.annotations);
                c.strokeStyle='#5C3317';c.lineWidth=8;c.beginPath();c.roundRect(0,0,w,h,50);c.stroke();
            }

            function mgAnimate() {
                if(!document.getElementById('mgCanvas')) return; // Tab switched away
                if(!mgPaused) {
                    const topic = mgTopics[mgTopic];
                    if(mgFrame===0) mgState = topic.setup();
                    mgState = topic.animate(mgState, mgFrame);
                    mgRender(mgState);
                    mgFrame += mgSpeedVal;
                    if(mgFrame >= topic.dur) mgFrame = topic.dur - 1;
                }
                mgAnimId = requestAnimationFrame(mgAnimate);
            }

            function mgStart(id) {
                mgTopic = id; mgFrame = 0; mgPaused = false;
                const t = mgTopics[id];
                document.getElementById('mgTitle').innerHTML = t.icon + ' ' + t.title;
                document.getElementById('mgDesc').textContent = t.desc;
                document.getElementById('mgDetailsList').innerHTML = t.details.map(d=>'<li>'+d+'</li>').join('');
                document.getElementById('mgStatusText').textContent = 'Playing: ' + t.title;
                document.getElementById('mgPause').textContent = '‚è∏Ô∏è Pause';
                document.querySelectorAll('.mg-topic').forEach(b=>b.classList.toggle('active',b.dataset.mg===id));
            }

            // Wire up events
            document.querySelectorAll('.mg-topic').forEach(b => b.addEventListener('click', () => mgStart(b.dataset.mg)));
            document.getElementById('mgReplay').addEventListener('click', () => { mgFrame=0; mgPaused=false; document.getElementById('mgPause').textContent='‚è∏Ô∏è Pause'; });
            document.getElementById('mgPause').addEventListener('click', () => {
                mgPaused=!mgPaused;
                document.getElementById('mgPause').textContent = mgPaused ? '‚ñ∂Ô∏è Play' : '‚è∏Ô∏è Pause';
                document.getElementById('mgStatusText').textContent = mgPaused ? 'Paused' : 'Playing: '+mgTopics[mgTopic].title;
            });
            document.getElementById('mgSpeed').addEventListener('input', e => {
                mgSpeedVal = parseFloat(e.target.value);
                document.getElementById('mgSpeedVal').textContent = mgSpeedVal+'x';
            });

            // Start
            mgStart('icing');
            if(mgAnimId) cancelAnimationFrame(mgAnimId);
            mgAnimate();
        }

                    browseSection.innerHTML = `
                        <div class="result-card">

                            <span class="schedule-home-away ${game.is_home ? 'home' : 'away'}">${game.is_home ? 'HOME' : 'AWAY'}</span>

                        <h2 style="color:#006d75;margin-bottom:5px;">üìÖ Sharks Schedule</h2>

                    <div class="result-card">
                        <h2 style="color:#006d75;">üìÖ Sharks Schedule</h2>
                        <p style="color:#ff6b6b;">Failed to load schedule. Please try again.</p>
                    </div>
                `;
            }
        }

        // ==================== FLASHCARD MODAL ====================
        function showFlashcard(content) {
            // Remove any existing flashcard
            closeFlashcard();

            const overlay = document.createElement('div');
            overlay.className = 'flashcard-overlay';
            overlay.id = 'flashcard-overlay';
            overlay.innerHTML = `
                <div class="flashcard">
                    <button class="flashcard-close" onclick="closeFlashcard()">√ó</button>
                    ${content}
                </div>
            `;

            // Close on overlay click (not card click)
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeFlashcard();
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', handleEscKey);

            document.body.appendChild(overlay);
            document.body.style.overflow = 'hidden';
        }

        function closeFlashcard() {
            const overlay = document.getElementById('flashcard-overlay');
            if (overlay) {
                overlay.remove();
                document.body.style.overflow = '';
                document.removeEventListener('keydown', handleEscKey);
            }
        }

        function handleEscKey(e) {
            if (e.key === 'Escape') {
                closeFlashcard();
            }
        }

        // ==================== ORIGINAL SEARCH FUNCTIONS ====================
        async function search() {
            const query = searchInput.value.trim();
            if (!query) return;

            showLoading();

            try {
                const endpoint = currentTab === 'dictionary'
                    ? `/api/explain/${encodeURIComponent(query)}`
                    : `/api/compare/${encodeURIComponent(query)}`;

                const response = await fetch(endpoint);
                const data = await response.json();

                if (data.found) {
                    if (currentTab === 'dictionary') {
                        showConceptResult(data);
                    } else {
                        showPlayerResult(data);
                    }
                } else {
                    showNotFound(data);
                }
            } catch (error) {
                showError('Something went wrong. Please try again.');
            }
        }

        function showLoading() {
            resultContainer.classList.add('show');
            resultContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-puck"></div>
                    <p>Dropping the puck...</p>
                </div>
            `;
        }

        function showError(message) {
            resultContainer.innerHTML = `
                <div class="result-card">
                    <div class="error-message">üèí ${message}</div>
                </div>
            `;
        }

        function showNotFound(data) {
            const suggestions = data.suggestions || [];
            const suggestionsHtml = suggestions.length > 0 ? `
                <div class="suggestions-box">
                    <h4>Try these instead:</h4>
                    <div class="suggestion-chips">
                        ${suggestions.map(s => `<span class="suggestion-chip" onclick="quickSearch('${s}')">${s}</span>`).join('')}
                    </div>
                </div>
            ` : '';

            resultContainer.innerHTML = `
                <div class="result-card">
                    <div class="error-message">
                        üèí Couldn't find "${data.query || 'that'}"
                        <p style="font-size:0.9rem;margin-top:10px;color:#7eb8da;">
                            ${currentTab === 'players' ? 'Try the full name (first and last) of any current NHL player.' : 'Try a different hockey term or check the suggestions below.'}
                        </p>
                    </div>
                    ${suggestionsHtml}
                </div>
            `;
        }

        function showConceptResult(data) {
            const concept = data.data;
            const sports = ['soccer', 'nba', 'nfl', 'mlb'];
            const sportIcons = { soccer: '‚öΩ', nba: 'üèÄ', nfl: 'üèà', mlb: '‚öæ' };
            const sportNames = { soccer: 'Soccer', nba: 'NBA', nfl: 'NFL', mlb: 'MLB' };

            let analogiesHtml = '';
            let hasAnalogies = false;

            sports.forEach(sport => {
                if (selectedSport !== 'all' && selectedSport !== sport) return;

                const analogy = concept[sport];
                if (analogy) {
                    hasAnalogies = true;
                    analogiesHtml += `
                        <div class="analogy-card ${sport}">
                            <div class="analogy-header">
                                <span class="analogy-sport">${sportIcons[sport]}</span>
                                <span class="analogy-name">${analogy.analogy}</span>
                                <span class="analogy-label">${sportNames[sport]}</span>
                            </div>
                            <div class="analogy-content">${analogy.explanation}</div>
                            <div class="analogy-diff"><strong>Key Difference:</strong> ${analogy.key_difference}</div>
                        </div>
                    `;
                }
            });

            // Only show analogies section if there are actual analogies
            const analogiesSection = hasAnalogies ? `
                <h3 style="color:#7eb8da;margin-bottom:15px;font-size:0.9rem;text-transform:uppercase;letter-spacing:1px;">
                    How it translates to other sports:
                </h3>
                <div class="analogy-grid">
                    ${analogiesHtml}
                </div>
            ` : '';

            // Category label for dictionary terms
            const categoryLabel = concept.category ? formatCategory(concept.category) : 'Hockey Term';

            resultContainer.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-icon">üèí</div>
                        <div class="result-title">
                            <h2>${data.concept}</h2>
                            <p>${categoryLabel}</p>
                        </div>
                    </div>

                    <div class="definition-box">
                        <h3>What is it?</h3>
                        <p>${concept.definition}</p>
                        ${concept.duration ? `<p style="margin-top:10px;"><strong>Duration:</strong> ${concept.duration}</p>` : ''}
                    </div>

                    ${analogiesSection}

                    <div class="fun-fact">
                        <span class="fun-fact-icon">üí°</span>
                        <span class="fun-fact-text">
                            <strong>Pro tip:</strong> Watch for this during Sharks games! You'll see ${data.concept} situations multiple times per period.
                        </span>
                    </div>

                    <button class="return-top-btn" onclick="scrollToTop()" style="margin-top:20px;">‚Üë Return to Terms</button>
                </div>
            `;
        }

        function formatCategory(category) {
            const categoryNames = {
                'game_structure': 'Game Structure',
                'rink': 'Rink & Locations',
                'positions': 'Player Positions',
                'team': 'Team Structure',
                'gameplay': 'Gameplay',
                'shots': 'Shots & Scoring',
                'skills': 'Moves & Skills',
                'physical': 'Physical Play',
                'penalties': 'Penalties',
                'special_teams': 'Special Teams',
                'rules': 'Rules & Situations',
                'goalie': 'Goaltending',
                'stats': 'Statistics',
                'culture': 'Hockey Culture',
                'general': 'Hockey Term'
            };
            return categoryNames[category] || category.replace('_', ' ').replace(/\b\w/g, c => c.toUpperCase());
        }

        function showPlayerResult(data) {
            const player = data.data;
            const sports = ['soccer', 'nba', 'nfl', 'mlb'];
            const sportIcons = { soccer: '‚öΩ', nba: 'üèÄ', nfl: 'üèà', mlb: '‚öæ' };

            let comparisonsHtml = '';

            sports.forEach(sport => {

                    comparisonsHtml += `

                <div class="result-card">
                    <div class="player-header">
                        <div class="player-avatar">üèí</div>

                            <h2>${data.player} ${sourceBadge}</h2>

                    <div class="player-style">
                        <strong>Playing Style:</strong> ${player.style}

                    ${comparisonsHtml}

                    <div class="fun-fact">
                        <span class="fun-fact-icon">ü¶à</span>
                        <span class="fun-fact-text">
                            Watch ${data.player.split(' ')[0]} in action! Knowing these comparisons will help you appreciate their playing style.
                        </span>
                    </div>
                </div>
            `;
        }
    </script>

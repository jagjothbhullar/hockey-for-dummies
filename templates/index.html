<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey For Dummies | Learn Hockey Through Sports You Know</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0c1929 0%, #1a3a5c 50%, #0d2137 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff 0%, #fff 50%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #7eb8da;
            font-size: 1.1rem;
        }

        .sport-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .sport-btn {
            padding: 10px 20px;
            border: 2px solid #3a6ea5;
            background: transparent;
            color: #7eb8da;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sport-btn:hover {
            background: rgba(58, 110, 165, 0.3);
        }

        .sport-btn.active {
            background: #3a6ea5;
            color: #fff;
            border-color: #5a9fd4;
        }

        .sport-icon {
            font-size: 1.2rem;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #7eb8da;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab.active {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #fff;
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #3a6ea5;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: #5a7a9a;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .search-btn {
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .random-btn {
            padding: 15px 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .random-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .quick-picks {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .quick-pick {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #7eb8da;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-pick:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .result-container {
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .result-icon {
            font-size: 3rem;
        }

        .result-title {
            flex: 1;
        }

        .result-title h2 {
            font-size: 1.8rem;
            color: #00d4ff;
            text-transform: capitalize;
        }

        .result-title p {
            color: #7eb8da;
            margin-top: 5px;
        }

        .definition-box {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #00d4ff;
            padding: 15px 20px;
            border-radius: 0 10px 10px 0;
            margin-bottom: 25px;
        }

        .definition-box h3 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .definition-box p {
            color: #c0d6e8;
            line-height: 1.6;
        }

        .analogy-grid {
            display: grid;
            gap: 15px;
        }

        .analogy-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
        }

        .analogy-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .analogy-card.soccer { border-left: 4px solid #00ff87; }
        .analogy-card.nba { border-left: 4px solid #f77f00; }
        .analogy-card.nfl { border-left: 4px solid #d62828; }
        .analogy-card.mlb { border-left: 4px solid #003049; }

        .analogy-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .analogy-sport {
            font-size: 1.5rem;
        }

        .analogy-name {
            font-weight: bold;
            color: #fff;
        }

        .analogy-label {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .analogy-card.soccer .analogy-label { background: rgba(0, 255, 135, 0.2); color: #00ff87; }
        .analogy-card.nba .analogy-label { background: rgba(247, 127, 0, 0.2); color: #f77f00; }
        .analogy-card.nfl .analogy-label { background: rgba(214, 40, 40, 0.2); color: #ff6b6b; }
        .analogy-card.mlb .analogy-label { background: rgba(0, 48, 73, 0.4); color: #5a9fd4; }

        .analogy-content {
            color: #c0d6e8;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .analogy-diff {
            font-size: 0.85rem;
            color: #7eb8da;
            font-style: italic;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Player Comparison Styles */
        .player-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .player-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .player-info h2 {
            font-size: 1.8rem;
            color: #00d4ff;
        }

        .player-meta {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .player-tag {
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 0.85rem;
            color: #7eb8da;
        }

        .player-style {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #c0d6e8;
            line-height: 1.6;
        }

        .comparison-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .comparison-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .comparison-sport-icon {
            font-size: 2rem;
        }

        .comparison-player {
            flex: 1;
        }

        .comparison-player h3 {
            color: #fff;
            font-size: 1.3rem;
        }

        .comparison-player p {
            color: #7eb8da;
            font-size: 0.9rem;
        }

        .comparison-why {
            color: #c0d6e8;
            line-height: 1.7;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-puck {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: bounce 0.6s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        .error-message {
            text-align: center;
            color: #ff6b6b;
            padding: 30px;
            font-size: 1.1rem;
        }

        .suggestions-box {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .suggestions-box h4 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-chip {
            padding: 6px 14px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: 20px;
            color: #7eb8da;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .suggestion-chip:hover {
            background: rgba(0, 212, 255, 0.4);
            color: #fff;
        }

        .source-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            font-size: 0.75rem;
            color: #00d4ff;
            margin-left: 10px;
        }

        .source-badge.api {
            background: rgba(255, 107, 107, 0.2);
            color: #ffb4b4;
        }

        .api-note {
            font-size: 0.85rem;
            color: #7eb8da;
            font-style: italic;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #5a7a9a;
            font-size: 0.85rem;
        }

        footer a {
            color: #00d4ff;
            text-decoration: none;
        }

        .fun-fact {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(255, 107, 107, 0.1) 100%);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .fun-fact-icon {
            font-size: 2rem;
        }

        .fun-fact-text {
            color: #ffb4b4;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .sport-selector {
                gap: 8px;
            }
            .sport-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üèí</div>
            <h1>Hockey For Dummies</h1>
            <p class="subtitle">Learn hockey through sports you already know</p>
        </header>

        <div class="sport-selector">
            <button class="sport-btn active" data-sport="all">
                <span class="sport-icon">üåê</span> All Sports
            </button>
            <button class="sport-btn" data-sport="soccer">
                <span class="sport-icon">‚öΩ</span> Soccer
            </button>
            <button class="sport-btn" data-sport="nba">
                <span class="sport-icon">üèÄ</span> NBA
            </button>
            <button class="sport-btn" data-sport="nfl">
                <span class="sport-icon">üèà</span> NFL
            </button>
            <button class="sport-btn" data-sport="mlb">
                <span class="sport-icon">‚öæ</span> MLB
            </button>
        </div>

        <div class="search-container">
            <div class="tabs">
                <button class="tab active" data-tab="concepts">Hockey Rules & Concepts</button>
                <button class="tab" data-tab="players">Player Comparisons</button>
            </div>

            <div class="search-box">
                <input type="text" id="search-input" placeholder="Ask about power play, icing, offsides...">
                <button class="search-btn" id="search-btn">Explain It!</button>
                <button class="random-btn" id="random-btn">üé≤ Random</button>
            </div>

            <div class="quick-picks" id="quick-picks">
                <!-- Populated by JS -->
            </div>
        </div>

        <div class="result-container" id="result">
            <!-- Results injected here -->
        </div>

        <footer>
            <p>Built by <a href="https://jagjothbhullar.github.io/personal-blog/" target="_blank">Jagjoth Bhullar</a></p>
            <p>Deputy General Counsel, San Jose Sharks ü¶à</p>
        </footer>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const randomBtn = document.getElementById('random-btn');
        const resultContainer = document.getElementById('result');
        const quickPicksContainer = document.getElementById('quick-picks');
        const tabs = document.querySelectorAll('.tab');
        const sportBtns = document.querySelectorAll('.sport-btn');

        let currentTab = 'concepts';
        let selectedSport = 'all';

        const conceptQuickPicks = ['Power Play', 'Icing', 'Offside', 'Hat Trick', 'Breakaway', 'Slap Shot', 'Overtime', 'How many periods?'];
        const playerQuickPicks = ['Macklin Celebrini', 'Connor McDavid', 'Sidney Crosby', 'Cale Makar', 'Alex Ovechkin', 'Connor Bedard'];

        // Initialize
        updateQuickPicks();

        // Event Listeners
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                updateQuickPicks();
                updatePlaceholder();
            });
        });

        sportBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                sportBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedSport = btn.dataset.sport;
            });
        });

        searchBtn.addEventListener('click', search);
        randomBtn.addEventListener('click', getRandom);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        function updateQuickPicks() {
            const picks = currentTab === 'concepts' ? conceptQuickPicks : playerQuickPicks;
            quickPicksContainer.innerHTML = picks.map(p =>
                `<span class="quick-pick" onclick="quickSearch('${p}')">${p}</span>`
            ).join('');
        }

        function updatePlaceholder() {
            searchInput.placeholder = currentTab === 'concepts'
                ? "Ask about power play, icing, how many periods..."
                : "Search ANY NHL player by name...";
        }

        function quickSearch(query) {
            searchInput.value = query;
            search();
        }

        async function search() {
            const query = searchInput.value.trim();
            if (!query) return;

            showLoading();

            try {
                const endpoint = currentTab === 'concepts'
                    ? `/api/explain/${encodeURIComponent(query)}`
                    : `/api/compare/${encodeURIComponent(query)}`;

                const response = await fetch(endpoint);
                const data = await response.json();

                if (data.found) {
                    if (currentTab === 'concepts') {
                        showConceptResult(data);
                    } else {
                        showPlayerResult(data);
                    }
                } else {
                    showNotFound(data);
                }
            } catch (error) {
                showError('Something went wrong. Please try again.');
            }
        }

        async function getRandom() {
            showLoading();
            try {
                // Pass the current tab type to get appropriate random result
                const response = await fetch(`/api/random?type=${currentTab}`);
                const data = await response.json();

                if (data.type === 'concept') {
                    showConceptResult({ concept: data.name, data: data.data });
                } else {
                    showPlayerResult({ player: data.name, data: data.data });
                }
            } catch (error) {
                showError('Something went wrong. Please try again.');
            }
        }

        function showLoading() {
            resultContainer.classList.add('show');
            resultContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-puck"></div>
                    <p>Dropping the puck...</p>
                </div>
            `;
        }

        function showError(message) {
            resultContainer.innerHTML = `
                <div class="result-card">
                    <div class="error-message">üèí ${message}</div>
                </div>
            `;
        }

        function showNotFound(data) {
            const suggestions = data.suggestions || [];
            const suggestionsHtml = suggestions.length > 0 ? `
                <div class="suggestions-box">
                    <h4>Try these instead:</h4>
                    <div class="suggestion-chips">
                        ${suggestions.map(s => `<span class="suggestion-chip" onclick="quickSearch('${s}')">${s}</span>`).join('')}
                    </div>
                </div>
            ` : '';

            resultContainer.innerHTML = `
                <div class="result-card">
                    <div class="error-message">
                        üèí Couldn't find "${data.query || 'that'}"
                        <p style="font-size:0.9rem;margin-top:10px;color:#7eb8da;">
                            ${currentTab === 'players' ? 'Try the full name (first and last) of any current NHL player.' : 'Try a different term or check the suggestions below.'}
                        </p>
                    </div>
                    ${suggestionsHtml}
                </div>
            `;
        }

        function showConceptResult(data) {
            const concept = data.data;
            const sports = ['soccer', 'nba', 'nfl', 'mlb'];
            const sportIcons = { soccer: '‚öΩ', nba: 'üèÄ', nfl: 'üèà', mlb: '‚öæ' };
            const sportNames = { soccer: 'Soccer', nba: 'NBA', nfl: 'NFL', mlb: 'MLB' };

            let analogiesHtml = '';

            sports.forEach(sport => {
                if (selectedSport !== 'all' && selectedSport !== sport) return;

                const analogy = concept[sport];
                if (analogy) {
                    analogiesHtml += `
                        <div class="analogy-card ${sport}">
                            <div class="analogy-header">
                                <span class="analogy-sport">${sportIcons[sport]}</span>
                                <span class="analogy-name">${analogy.analogy}</span>
                                <span class="analogy-label">${sportNames[sport]}</span>
                            </div>
                            <div class="analogy-content">${analogy.explanation}</div>
                            <div class="analogy-diff"><strong>Key Difference:</strong> ${analogy.key_difference}</div>
                        </div>
                    `;
                }
            });

            resultContainer.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-icon">üèí</div>
                        <div class="result-title">
                            <h2>${data.concept}</h2>
                            <p>Hockey Concept</p>
                        </div>
                    </div>

                    <div class="definition-box">
                        <h3>What is it?</h3>
                        <p>${concept.definition}</p>
                        ${concept.duration ? `<p style="margin-top:10px;"><strong>Duration:</strong> ${concept.duration}</p>` : ''}
                    </div>

                    <h3 style="color:#7eb8da;margin-bottom:15px;font-size:0.9rem;text-transform:uppercase;letter-spacing:1px;">
                        How it translates to other sports:
                    </h3>

                    <div class="analogy-grid">
                        ${analogiesHtml}
                    </div>

                    <div class="fun-fact">
                        <span class="fun-fact-icon">üí°</span>
                        <span class="fun-fact-text">
                            <strong>Pro tip:</strong> Watch for this during Sharks games! You'll see ${data.concept} situations multiple times per period.
                        </span>
                    </div>
                </div>
            `;
        }

        function showPlayerResult(data) {
            const player = data.data;
            const sports = ['soccer', 'nba', 'nfl', 'mlb'];
            const sportIcons = { soccer: '‚öΩ', nba: 'üèÄ', nfl: 'üèà', mlb: '‚öæ' };

            let comparisonsHtml = '';

            sports.forEach(sport => {
                if (selectedSport !== 'all' && selectedSport !== sport) return;

                const comp = player[sport];
                if (comp) {
                    comparisonsHtml += `
                        <div class="comparison-card">
                            <div class="comparison-header">
                                <span class="comparison-sport-icon">${sportIcons[sport]}</span>
                                <div class="comparison-player">
                                    <h3>${comp.player}</h3>
                                    <p>${comp.team}</p>
                                </div>
                            </div>
                            <div class="comparison-why">${comp.explanation}</div>
                        </div>
                    `;
                }
            });

            // Source badge for API-generated vs curated
            const sourceBadge = data.source === 'nhl_api'
                ? '<span class="source-badge api">Live from NHL</span>'
                : '<span class="source-badge">Featured Player</span>';

            // API note if present
            const apiNote = data.api_note
                ? `<div class="api-note">‚ÑπÔ∏è ${data.api_note}</div>`
                : '';

            resultContainer.innerHTML = `
                <div class="result-card">
                    <div class="player-header">
                        <div class="player-avatar">üèí</div>
                        <div class="player-info">
                            <h2>${data.player} ${sourceBadge}</h2>
                            <div class="player-meta">
                                <span class="player-tag">${player.position}</span>
                                <span class="player-tag">${player.team}</span>
                                ${player.age ? `<span class="player-tag">Age ${player.age}</span>` : ''}
                            </div>
                        </div>
                    </div>

                    <div class="player-style">
                        <strong>Playing Style:</strong> ${player.style}
                        ${player.accolades ? `<br><br><strong>Accolades:</strong> ${player.accolades}` : ''}
                    </div>
                    ${apiNote}

                    <h3 style="color:#7eb8da;margin-bottom:15px;font-size:0.9rem;text-transform:uppercase;letter-spacing:1px;">
                        Who does ${data.player.split(' ')[0]} play like?
                    </h3>

                    ${comparisonsHtml}

                    <div class="fun-fact">
                        <span class="fun-fact-icon">ü¶à</span>
                        <span class="fun-fact-text">
                            Watch ${data.player.split(' ')[0]} in action! Knowing these comparisons will help you appreciate their playing style.
                        </span>
                    </div>
                </div>
            `;
        }
    </script>

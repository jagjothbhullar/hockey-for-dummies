<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey For Dummies | Learn Hockey Through Sports You Know</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0c1929 0%, #1a3a5c 50%, #0d2137 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff 0%, #fff 50%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #7eb8da;
            font-size: 1.1rem;
        }

        .sport-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .sport-btn {
            padding: 10px 20px;
            border: 2px solid #3a6ea5;
            background: transparent;
            color: #7eb8da;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sport-btn:hover {
            background: rgba(58, 110, 165, 0.3);
        }

        .sport-btn.active {
            background: #3a6ea5;
            color: #fff;
            border-color: #5a9fd4;
        }

        .sport-icon {
            font-size: 1.2rem;
        }

        /* Main layout with sidebar */
        .main-layout {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .browse-sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 160px;
        }

        .browse-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            border: 2px solid #3a6ea5;
            background: rgba(255, 255, 255, 0.05);
            color: #7eb8da;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .browse-btn:hover {
            background: rgba(58, 110, 165, 0.3);
            transform: translateX(5px);
        }

        .browse-btn.active {
            background: linear-gradient(135deg, #3a6ea5 0%, #2d5a87 100%);
            color: #fff;
            border-color: #00d4ff;
        }

        .browse-btn.sharks {
            border-color: #006d75;
        }

        .browse-btn.sharks:hover,
        .browse-btn.sharks.active {
            background: linear-gradient(135deg, #006d75 0%, #004d52 100%);
            border-color: #00d4ff;
        }

        .browse-icon {
            font-size: 1.3rem;
        }

        .browse-label {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .search-side {
            flex: 1;
        }

        /* Responsive: stack on mobile */
        @media (max-width: 700px) {
            .main-layout {
                flex-direction: column;
            }
            .browse-sidebar {
                flex-direction: row;
                flex-wrap: wrap;
                min-width: unset;
            }
            .browse-btn {
                flex: 1;
                min-width: 140px;
                justify-content: center;
            }
            .browse-btn:hover {
                transform: none;
            }
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #7eb8da;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab.active {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #fff;
        }

        .tab.sharks {
            background: rgba(0, 109, 117, 0.3);
            border: 1px solid #006d75;
        }

        .tab.sharks.active {
            background: linear-gradient(135deg, #006d75 0%, #004d52 100%);
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #3a6ea5;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: #5a7a9a;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .search-btn {
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .quick-picks {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .quick-pick {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #7eb8da;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-pick:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .result-container {
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .result-icon {
            font-size: 3rem;
        }

        .result-title {
            flex: 1;
        }

        .result-title h2 {
            font-size: 1.8rem;
            color: #00d4ff;
            text-transform: capitalize;
        }

        .result-title p {
            color: #7eb8da;
            margin-top: 5px;
        }

        .definition-box {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #00d4ff;
            padding: 15px 20px;
            border-radius: 0 10px 10px 0;
            margin-bottom: 25px;
        }

        .definition-box h3 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .definition-box p {
            color: #c0d6e8;
            line-height: 1.6;
        }

        .analogy-grid {
            display: grid;
            gap: 15px;
        }

        .analogy-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
        }

        .analogy-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .analogy-card.soccer { border-left: 4px solid #00ff87; }
        .analogy-card.nba { border-left: 4px solid #f77f00; }
        .analogy-card.nfl { border-left: 4px solid #d62828; }
        .analogy-card.mlb { border-left: 4px solid #003049; }

        .analogy-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .analogy-sport {
            font-size: 1.5rem;
        }

        .analogy-name {
            font-weight: bold;
            color: #fff;
        }

        .analogy-label {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .analogy-card.soccer .analogy-label { background: rgba(0, 255, 135, 0.2); color: #00ff87; }
        .analogy-card.nba .analogy-label { background: rgba(247, 127, 0, 0.2); color: #f77f00; }
        .analogy-card.nfl .analogy-label { background: rgba(214, 40, 40, 0.2); color: #ff6b6b; }
        .analogy-card.mlb .analogy-label { background: rgba(0, 48, 73, 0.4); color: #5a9fd4; }

        .analogy-content {
            color: #c0d6e8;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .analogy-diff {
            font-size: 0.85rem;
            color: #7eb8da;
            font-style: italic;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Player Comparison Styles */
        .player-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .player-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .player-info h2 {
            font-size: 1.8rem;
            color: #00d4ff;
        }

        .player-meta {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .player-tag {
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 0.85rem;
            color: #7eb8da;
        }

        .player-style {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #c0d6e8;
            line-height: 1.6;
        }

        .comparison-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .comparison-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .comparison-sport-icon {
            font-size: 2rem;
        }

        .comparison-player {
            flex: 1;
        }

        .comparison-player h3 {
            color: #fff;
            font-size: 1.3rem;
        }

        .comparison-player p {
            color: #7eb8da;
            font-size: 0.9rem;
        }

        .comparison-why {
            color: #c0d6e8;
            line-height: 1.7;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-puck {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: bounce 0.6s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        .error-message {
            text-align: center;
            color: #ff6b6b;
            padding: 30px;
            font-size: 1.1rem;
        }

        .suggestions-box {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .suggestions-box h4 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-chip {
            padding: 6px 14px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: 20px;
            color: #7eb8da;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .suggestion-chip:hover {
            background: rgba(0, 212, 255, 0.4);
            color: #fff;
        }

        .source-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            font-size: 0.75rem;
            color: #00d4ff;
            margin-left: 10px;
        }

        .source-badge.api {
            background: rgba(255, 107, 107, 0.2);
            color: #ffb4b4;
        }

        .api-note {
            font-size: 0.85rem;
            color: #7eb8da;
            font-style: italic;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #5a7a9a;
            font-size: 0.85rem;
        }

        footer a {
            color: #00d4ff;
            text-decoration: none;
        }

        .fun-fact {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(255, 107, 107, 0.1) 100%);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .fun-fact-icon {
            font-size: 2rem;
        }

        .fun-fact-text {
            color: #ffb4b4;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Sharks Roster Styles */
        .roster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .roster-player {
            background: rgba(0, 109, 117, 0.2);
            border: 2px solid rgba(0, 109, 117, 0.4);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .roster-player:hover {
            background: rgba(0, 109, 117, 0.4);
            border-color: #006d75;
            transform: translateY(-3px);
        }

        .roster-number {
            font-size: 2rem;
            font-weight: bold;
            color: #006d75;
        }

        .roster-name {
            color: #fff;
            font-weight: bold;
            margin: 8px 0 5px;
        }

        .roster-position {
            color: #7eb8da;
            font-size: 0.85rem;
        }

        .roster-role {
            margin-top: 8px;
            padding: 4px 10px;
            background: rgba(0, 109, 117, 0.3);
            border-radius: 10px;
            font-size: 0.75rem;
            color: #00d4ff;
        }

        /* Player Detail Styles */
        .shark-detail {
            background: linear-gradient(135deg, rgba(0, 109, 117, 0.3) 0%, rgba(0, 109, 117, 0.1) 100%);
            border: 2px solid rgba(0, 109, 117, 0.5);
            border-radius: 20px;
            padding: 25px;
        }

        .shark-detail-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .shark-jersey {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #006d75 0%, #004d52 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .shark-info h2 {
            color: #00d4ff;
            font-size: 1.8rem;
        }

        .shark-tags {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .shark-tag {
            padding: 4px 12px;
            background: rgba(0, 109, 117, 0.3);
            border-radius: 15px;
            font-size: 0.85rem;
            color: #7eb8da;
        }

        .shark-role-badge {
            background: linear-gradient(135deg, #006d75 0%, #004d52 100%);
            color: #fff;
            font-weight: bold;
        }

        .shark-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 15px;
        }

        .shark-section h4 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .shark-section p {
            color: #c0d6e8;
            line-height: 1.6;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #7eb8da;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Stats Glossary Styles */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .stat-card:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
            transform: translateY(-3px);
        }

        .stat-abbrev {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .stat-name {
            color: #fff;
            font-weight: bold;
            margin: 5px 0;
        }

        .stat-preview {
            color: #7eb8da;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .stat-detail {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(255, 107, 107, 0.05) 100%);
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 20px;
            padding: 25px;
        }

        .stat-detail h2 {
            color: #ff6b6b;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-abbrev-large {
            padding: 8px 15px;
            background: rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            font-size: 1rem;
        }

        .good-number {
            background: rgba(0, 255, 135, 0.1);
            border: 1px solid rgba(0, 255, 135, 0.3);
            border-radius: 10px;
            padding: 12px 15px;
            margin: 15px 0;
            color: #00ff87;
            font-size: 0.9rem;
        }

        /* Dictionary Styles */
        .dictionary-categories {
            margin-top: 20px;
        }

        .category-section {
            margin-bottom: 25px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
        }

        .category-icon {
            font-size: 1.5rem;
        }

        .category-title {
            color: #00d4ff;
            font-size: 1.1rem;
            text-transform: capitalize;
        }

        .terms-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .term-chip {
            padding: 8px 15px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            color: #7eb8da;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .term-chip:hover {
            background: rgba(0, 212, 255, 0.3);
            color: #fff;
        }

        .term-detail {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(0, 212, 255, 0.05) 100%);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
        }

        .term-detail h2 {
            color: #00d4ff;
        }

        .term-category-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            font-size: 0.8rem;
            color: #7eb8da;
            margin-left: 15px;
            text-transform: capitalize;
        }

        /* Search filter for dictionary */
        .filter-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #3a6ea5;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            margin-bottom: 20px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        /* Rink Visualization Styles */
        .rink-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .rink-svg-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .rink-svg {
            width: 100%;
            height: auto;
        }

        .rink-zone {
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.7;
        }

        .rink-zone:hover {
            opacity: 1;
            filter: brightness(1.3);
        }

        .rink-zone.active {
            opacity: 1;
            filter: brightness(1.5);
            stroke: #00d4ff;
            stroke-width: 3;
        }

        .rink-label {
            font-size: 8px;
            fill: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            font-weight: bold;
        }

        .rink-info {

    <script>
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const resultContainer = document.getElementById('result');
        const quickPicksContainer = document.getElementById('quick-picks');
        const searchSection = document.getElementById('search-section');
        const browseSection = document.getElementById('browse-section');
        const tabs = document.querySelectorAll('.tab');
        const sportBtns = document.querySelectorAll('.sport-btn');

        let currentTab = 'concepts';
        let selectedSport = 'all';

        const conceptQuickPicks = ['Power Play', 'Icing', 'Offside', 'Hat Trick', 'Breakaway', 'Slap Shot', 'Overtime', 'How many periods?'];
        const playerQuickPicks = ['Macklin Celebrini', 'Connor McDavid', 'Sidney Crosby', 'Cale Makar', 'Alex Ovechkin', 'Connor Bedard'];

        const categoryIcons = {
            'game_structure': 'üèüÔ∏è',
            'rink': 'üßä',
            'positions': 'üë•',
            'team': 'ü¶à',
            'gameplay': 'üéÆ',
            'shots': 'ü•Ö',
            'skills': '‚≠ê',
            'physical': 'üí™',
            'penalties': '‚ö†Ô∏è',
            'special_teams': 'üî•',
            'rules': 'üìã',
            'achievements': 'üèÜ',
            'goalie': 'ü•Ö',
            'slang': 'üó£Ô∏è',
            'general': 'üèí'
        };

        // Initialize
        updateQuickPicks();

        const browseBtns = document.querySelectorAll('.browse-btn');

        // Event Listeners for search tabs
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Clear browse button active states
                browseBtns.forEach(b => b.classList.remove('active'));
                // Set tab active states
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                handleTabChange();
            });
        });

        // Event Listeners for browse buttons
        browseBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetTab = btn.dataset.tab;

                // Clear all active states
                tabs.forEach(t => t.classList.remove('active'));
                browseBtns.forEach(b => b.classList.remove('active'));

                // If Home button (concepts or players), activate the corresponding tab
                if (targetTab === 'concepts' || targetTab === 'players') {
                    const matchingTab = document.querySelector(`.tab[data-tab="${targetTab}"]`);
                    if (matchingTab) matchingTab.classList.add('active');
                } else {
                    btn.classList.add('active');
                }

                currentTab = targetTab;
                handleTabChange();
            });
        });

        sportBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                sportBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedSport = btn.dataset.sport;
            });
        });

        searchBtn.addEventListener('click', search);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        function handleTabChange() {
            resultContainer.classList.remove('show');
            resultContainer.innerHTML = '';

            // Clear input when switching tabs
            searchInput.value = '';

            // Show sport selector and search container only for search tabs
            const sportSelector = document.querySelector('.sport-selector');
            const searchContainer = document.querySelector('.search-container');
            const isSearchTab = (currentTab === 'concepts' || currentTab === 'players');

            sportSelector.style.display = isSearchTab ? 'flex' : 'none';
            searchContainer.style.display = isSearchTab ? 'block' : 'none';
            browseSection.style.display = isSearchTab ? 'none' : 'block';

            if (currentTab === 'concepts' || currentTab === 'players') {
                searchSection.style.display = 'block';
                updateQuickPicks();
                updatePlaceholder();
            } else if (currentTab === 'sharks') {
                loadSharksRoster();
            } else if (currentTab === 'rink') {
                loadRink();
            } else if (currentTab === 'stats') {
                loadStatsGlossary();
            } else if (currentTab === 'dictionary') {
                loadDictionary();
            }
        }

        function updateQuickPicks() {
            const picks = currentTab === 'concepts' ? conceptQuickPicks : playerQuickPicks;
            quickPicksContainer.innerHTML = picks.map(p =>
                `<span class="quick-pick" onclick="quickSearch('${p}')">${p}</span>`
            ).join('');
        }

        function updatePlaceholder() {
            searchInput.placeholder = currentTab === 'concepts'
                ? "Ask about power play, icing, how many periods..."
                : "Search ANY NHL player by name...";
        }

        function quickSearch(query) {
            searchInput.value = query;
            search();
        }

        // ==================== SHARKS ROSTER ====================
        async function loadSharksRoster() {
            browseSection.innerHTML = '<div class="loading"><div class="loading-puck"></div><p>Loading live roster...</p></div>';

            try {
                const response = await fetch('/api/sharks');
                const data = await response.json();

                const sourceLabel = data.source === 'live'
                    ? '<span style="background:#00ff87;color:#000;padding:2px 8px;border-radius:10px;font-size:0.7rem;margin-left:10px;">LIVE</span>'
                    : '';

                let html = `
                    <div class="result-card shark-detail" style="padding:20px;">
                        <h2 style="color:#006d75;margin-bottom:5px;">ü¶à San Jose Sharks ${sourceLabel}</h2>
                        <p style="color:#7eb8da;margin-bottom:20px;">${data.count} players on roster. Click on a player to see stats and comparisons.</p>
                        <div class="roster-grid">
                `;

                data.players.forEach(player => {
                    const headshotHtml = player.headshot
                        ? `<img src="${player.headshot}" alt="${player.name}" style="width:60px;height:60px;border-radius:50%;object-fit:cover;margin-bottom:8px;" onerror="this.style.display='none'">`
                        : `<div class="roster-number">#${player.number}</div>`;

                    html += `
                        <div class="roster-player" onclick="loadSharkPlayer('${player.name.toLowerCase()}', this)">
                            ${headshotHtml}
                            <div class="roster-name">${player.name}</div>
                            <div class="roster-position">#${player.number} | ${player.position}</div>
                            <div class="roster-role">${player.role}</div>
                        </div>
                    `;
                });

                html += '</div></div>';
                browseSection.innerHTML = html;
            } catch (error) {
                browseSection.innerHTML = '<div class="error-message">Failed to load roster</div>';
            }
        }

        async function loadSharkPlayer(playerName, clickedElement) {
            // Add haptic feedback
            if (clickedElement) {
                clickedElement.classList.add('clicked');
                setTimeout(() => clickedElement.classList.remove('clicked'), 300);
            }

            try {
                const response = await fetch(`/api/sharks/${encodeURIComponent(playerName)}`);
                const data = await response.json();

                if (!data.found) {
                    return;
                }

                // Build comparisons HTML
                const sports = ['soccer', 'nba', 'nfl', 'mlb'];

                    } else {

        function showFlashcard(content) {
            // Remove any existing flashcard

            const overlay = document.createElement('div');
            overlay.className = 'flashcard-overlay';
            overlay.id = 'flashcard-overlay';
            overlay.innerHTML = `
                <div class="flashcard">
                    <button class="flashcard-close" onclick="closeFlashcard()">√ó</button>
                    ${content}
                </div>
            `;

            // Close on overlay click (not card click)
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeFlashcard();
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', handleEscKey);

            document.body.appendChild(overlay);
            document.body.style.overflow = 'hidden';
        }

        function closeFlashcard() {
            const overlay = document.getElementById('flashcard-overlay');
            if (overlay) {
                overlay.remove();
                document.body.style.overflow = '';
                document.removeEventListener('keydown', handleEscKey);
            }
        }

        function handleEscKey(e) {
            if (e.key === 'Escape') {
                closeFlashcard();
            }
        }

                <div class="result-card">
                    <div class="error-message">üèí ${message}</div>
                </div>
            `;
        }

        function showNotFound(data) {
            const suggestions = data.suggestions || [];
            const suggestionsHtml = suggestions.length > 0 ? `
                <div class="suggestions-box">
                    <h4>Try these instead:</h4>
                    <div class="suggestion-chips">
                        ${suggestions.map(s => `<span class="suggestion-chip" onclick="quickSearch('${s}')">${s}</span>`).join('')}
                    </div>
                </div>
            ` : '';

            resultContainer.innerHTML = `
                <div class="result-card">
                    <div class="error-message">
                        üèí Couldn't find "${data.query || 'that'}"
                        <p style="font-size:0.9rem;margin-top:10px;color:#7eb8da;">
                            ${currentTab === 'players' ? 'Try the full name (first and last) of any current NHL player.' : 'Try a different term or check the suggestions below.'}
                        </p>
                    </div>
                    ${suggestionsHtml}
                </div>
            `;
        }

        function showConceptResult(data) {
            const concept = data.data;
            const sports = ['soccer', 'nba', 'nfl', 'mlb'];
            const sportIcons = { soccer: '‚öΩ', nba: 'üèÄ', nfl: 'üèà', mlb: '‚öæ' };
            const sportNames = { soccer: 'Soccer', nba: 'NBA', nfl: 'NFL', mlb: 'MLB' };

            let analogiesHtml = '';

            sports.forEach(sport => {
                if (selectedSport !== 'all' && selectedSport !== sport) return;

                const analogy = concept[sport];
                if (analogy) {
                    analogiesHtml += `
                        <div class="analogy-card ${sport}">
                            <div class="analogy-header">
                                <span class="analogy-sport">${sportIcons[sport]}</span>
                                <span class="analogy-name">${analogy.analogy}</span>
                                <span class="analogy-label">${sportNames[sport]}</span>
                            </div>
                            <div class="analogy-content">${analogy.explanation}</div>
                            <div class="analogy-diff"><strong>Key Difference:</strong> ${analogy.key_difference}</div>
                        </div>
                    `;
                }
            });

            resultContainer.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-icon">üèí</div>
                        <div class="result-title">
                            <h2>${data.concept}</h2>
                            <p>Hockey Concept</p>
                        </div>
                    </div>

                    <div class="definition-box">
                        <h3>What is it?</h3>
                        <p>${concept.definition}</p>
                        ${concept.duration ? `<p style="margin-top:10px;"><strong>Duration:</strong> ${concept.duration}</p>` : ''}
                    </div>

                    <h3 style="color:#7eb8da;margin-bottom:15px;font-size:0.9rem;text-transform:uppercase;letter-spacing:1px;">
                        How it translates to other sports:
                    </h3>

                    <div class="analogy-grid">
                        ${analogiesHtml}
                    </div>

                    <div class="fun-fact">
                        <span class="fun-fact-icon">üí°</span>
                        <span class="fun-fact-text">
                            <strong>Pro tip:</strong> Watch for this during Sharks games! You'll see ${data.concept} situations multiple times per period.
                        </span>
                    </div>
                </div>
            `;
        }

        function showPlayerResult(data) {
            const player = data.data;
            const sports = ['soccer', 'nba', 'nfl', 'mlb'];
            const sportIcons = { soccer: '‚öΩ', nba: 'üèÄ', nfl: 'üèà', mlb: '‚öæ' };

            let comparisonsHtml = '';

            sports.forEach(sport => {
                if (selectedSport !== 'all' && selectedSport !== sport) return;

                const comp = player[sport];
                if (comp) {
                    comparisonsHtml += `
                        <div class="comparison-card">
                            <div class="comparison-header">
                                <span class="comparison-sport-icon">${sportIcons[sport]}</span>
                                <div class="comparison-player">
                                    <h3>${comp.player}</h3>
                                    <p>${comp.team}</p>
                                </div>
                            </div>
                            <div class="comparison-why">${comp.explanation}</div>
                        </div>
                    `;
                }
            });

            const sourceBadge = data.source === 'nhl_api'
                ? '<span class="source-badge api">Live from NHL</span>'
                : '<span class="source-badge">Featured Player</span>';

            const apiNote = data.api_note
                ? `<div class="api-note">‚ÑπÔ∏è ${data.api_note}</div>`
                : '';

            resultContainer.innerHTML = `
                <div class="result-card">
                    <div class="player-header">
                        <div class="player-avatar">üèí</div>
                        <div class="player-info">
                            <h2>${data.player} ${sourceBadge}</h2>
                            <div class="player-meta">
                                <span class="player-tag">${player.position}</span>
                                <span class="player-tag">${player.team}</span>
                                ${player.age ? `<span class="player-tag">Age ${player.age}</span>` : ''}
                            </div>
                        </div>
                    </div>

                    <div class="player-style">
                        <strong>Playing Style:</strong> ${player.style}
                        ${player.accolades ? `<br><br><strong>Accolades:</strong> ${player.accolades}` : ''}
                    </div>
                    ${apiNote}

                    <h3 style="color:#7eb8da;margin-bottom:15px;font-size:0.9rem;text-transform:uppercase;letter-spacing:1px;">
                        Who does ${data.player.split(' ')[0]} play like?
                    </h3>

                    ${comparisonsHtml}

                    <div class="fun-fact">
                        <span class="fun-fact-icon">ü¶à</span>
                        <span class="fun-fact-text">
                            Watch ${data.player.split(' ')[0]} in action! Knowing these comparisons will help you appreciate their playing style.
                        </span>
                    </div>
                </div>
            `;
        }
    </script>
</body>
